<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Seviço Prestado salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente</label>
                    <select class="form-control" 
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="servico.idCliente">
                        <option value="">Selecione....</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{cliente.nome}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição</label>
                    <input class="form-control" type="text" name="descricao"  [(ngModel)]="servico.descricao" id="inputDescricao">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data</label>
                    <input class="form-control" type="text" name="data"  [(ngModel)]="servico.data" id="inputData">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>preço</label>
                    <input class="form-control" type="text" name="preco"  [(ngModel)]="servico.preco" id="inputPreco">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button  class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Salvar</button>
                <button  class="btn btn-danger ml-1"  routerLink="/servico-prestados/list" type="submit"><i class="fa fa-arrow-alt-circle-left"></i> voltar</button>
            </div>
        </div>
    </form>
</div>
